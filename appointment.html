<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment | HealthHarbor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar stats-navbar">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/HealthHarbor_logo.png" alt="HealthHarbor Logo">
                <span>Health Harbor</span>
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="doctors.html">Doctors</a></li>
                <li><a href="stats.html">Health Stats</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li class="search-container">
                    <input type="text" id="searchInput" placeholder="Search...">
                    <div id="searchResults"></div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="main-content">
        <div class="container">
            <h2 class="page-title">Book an Appointment</h2>
            <div class="form-container">
                <form>
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">

                    <label for="date">Preferred Date</label>
                    <input type="date" id="date" name="date" required>

                    <label for="message">Reason for Visit</label>
                    <textarea id="message" name="message" rows="5"></textarea>

                    <button type="submit" class="btn btn-success">Submit Request</button>
                </form>
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
